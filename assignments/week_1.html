<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>sierpinski gasket</title>

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        void main()
        {
            gl_Position = vPosition;
        }





    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        void main()
        {
            gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
        }





    </script>

    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
    <script type="text/javascript" src="week_1.js"></script>
</head>
<body>
<header>
    <ul class="breadcrumb">
        <li><a href="http://pietrograndi.eu">Pietro Grandi</a></li>
        <li><a href="https://www.coursera.org/course/webgl">Interactive Computer Graphics with WebGL</a></li>
        <li>Assignment 1</li>
        <li>Twist and Tessellation</li>
    </ul>
</header>
<article class="col-16">
    <section class="col-md-8 media">
        <canvas id="gl-canvas" width="512" height="512">
            Oops... your browser doesn't support the HTML5 canvas element
        </canvas>
    </section>
    <aside>
        <form class="col-md-4 panel panel-info">
            <fieldset>
                <legend>Info</legend>
                <div>
                    <label class="col-sm-6 col-md-6" for="infoSubdivisions">Tessellation:</label>
                    <input class="col-sm-6 col-md-6" id="infoSubdivisions" disabled value=0>
                </div>
                <div>
                    <label class="col-sm-6 col-md-6" for="infoRotation">Twist:</label>
                    <input class="col-sm-6 col-md-6" id="infoRotation" disabled value=0>
                </div>
                <div>
                    <label class="col-sm-6 col-md-6" for="infoTriangles">Triangles:</label>
                    <input class="col-sm-6 col-md-6" id="infoTriangles" disabled value=1>
                </div>
                <div>
                    <label class="col-sm-6 col-md-6" for="infoVertices">Vertices:</label>
                    <input class="col-sm-6 col-md-6" id="infoVertices" disabled value=3>
                </div>
            </fieldset>
            <fieldset>
                <legend>Controls</legend>
                <div>
                    <label for="renderType">Show as:</label>
                    <select id="renderType">
                        <option value="POINTS">CLOUD</option>
                        <option value="WIREFRAME">WIREFRAME</option>
                        <option value="TRIANGLES" selected>GEOMETRY</option>
                    </select>
                </div>
                <div>
                    <label for="sides">Polygon number of sides (0 to 10)</label>
                    <input id="sides" type="range" min=3 max=10 value=3 step=1>
                </div>
                <div>
                    <label for="radius">Polygon radius (0.1 to 1)</label>
                    <input id="radius" type="range" min=0.1 max=1 value=1 step=0.1>
                </div>
                <div>
                    <label for="showAsSierpinski">Show as Sierpinski Gasket</label>
                    <input id="showAsSierpinski" type="checkbox">
                </div>
                <div>
                    <label for="subdivisionLevel">Subdivisions (0 to 7)</label>
                    <input id="subdivisionLevel" type="range" min=0 max=7 value=0>
                </div>
                <div>
                    <label for="thetaAngle">Rotation angle (0° to 360°)</label>
                    <input id="thetaAngle" type="range" min=0 max=180 value=0>
                </div>
            </fieldset>
        </form>
    </aside>
</article>
</body>
</html>
