<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <title>sierpinski gasket</title>

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute vec4 vPosition;
        void main()
        {
            gl_Position = vPosition;
        }









    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        void main()
        {
            gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
        }









    </script>

    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
    <script type="text/javascript" src="week_1.js"></script>
</head>
<body>
<header>
    <ul class="breadcrumb">
        <li><a href="https://www.coursera.org/course/webgl">Interactive Computer Graphics with WebGL</a></li>
        <li>Assignments</li>
        <li>Twist and Tessellation</li>
    </ul>
</header>
<article>
    <section class="col-md-8">
        <canvas id="gl-canvas" width="512" height="512">
            Oops... your browser doesn't support the HTML5 canvas element
        </canvas>
    </section>
    <aside class="col-md-4">
        <form>
            <fieldset>
                <legend>Info</legend>
                <div>
                    <label for="infoSubdivisions">Tessellation:</label>
                    <input id="infoSubdivisions" disabled value=0>
                </div>
                <div>
                    <label for="infoRotation">Twist:</label>
                    <input id="infoRotation" disabled value=0>
                </div>
                <div>
                    <label for="infoTriangles">Triangles:</label>
                    <input id="infoTriangles" disabled value=1>
                </div>
                <div>
                    <label for="infoVertices">Vertices:</label>
                    <input id="infoVertices" disabled value=3>
                </div>
            </fieldset>
            <fieldset>
                <legend>Controls</legend>
                <label for="subdivisionLevel">Subdivisions (0 to 7)</label>
                <input id="subdivisionLevel" type="range" min=0 max=7 value=0>
                <label for="thetaAngle">Rotation angle (0° to 360°)</label>
                <input id="thetaAngle" type="range" min=0 max=360 value=0>
            </fieldset>
        </form>
    </aside>
</article>
</body>
</html>
